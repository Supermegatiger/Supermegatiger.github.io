<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<meta charset="utf-8">

<body style="height: 100vh;">
  <header>
    <div style="margin: auto;">
      <div style="margin: auto; display: flex;">
      <a style="margin: 10px;" href="/">
        <img id="logoImg" src="images/cat_logo.png" width="80" height="80" alt="logo">
      </a>
      <h1 style="font-weight:600; float: right; margin: auto 0;">Какое-то название сайта</h1>
    </div> </div>
  </header>
<main class="m-auto row col-12 col-md-11 col-lg-7 p-0">
  <div class="items-content px-3">
    <h2>Калькулятор</h2>
    <br>
    <h2 id="answer"></h2>
    <br>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="price" class="form-label">Цена товара</label>
            <input type="text" class="form-control" id="price" pattern="^\d+$">
        </div>
        <div class="col-md-6">
            <label for="count" class="form-label">Кол-во товара</label>
            <input type="text" class="form-control" id="count" pattern="^\d+$">
        </div>
    <input id="calculate" type="button" class="btn btn-success col-6 mx-auto" value="Рассчитать"/>
  </form>
  </div>
</main>
