<main class="m-auto row col-12 col-md-8 p-0">

        <div class="">

            </select>

        <div class="">

            <input class="form-check-input" type="radio" name="radioGroup" id="radio1" value="0" checked>

          <div class="form-check py-1">
            <input class="form-check-input" type="radio" name="radioGroup" id="radio2" value="1">

          <div class="form-check py-1">

            <label class="form-check-label" for="radio3">
              5 лет
            </label>
          </div>
        </div>  
        <div id="checkboxDiv" class="mx-auto my-3 row">
          <div class="form-check py-1">
            <input class="form-check-input" type="checkbox" value="0" id="check1">
            <label class="form-check-label" for="check1">
              Label

          <div class="form-check py-1">
            <input class="form-check-input" type="checkbox" value="1" id="check2">
            <label class="form-check-label" for="check2">
              Label
            </label>
          </div>
          <div class="form-check py-1">

              Label
