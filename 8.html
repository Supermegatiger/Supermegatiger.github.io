  <script src="scripts/8.js" defer></script>

<body style="height: 100vh;">
  <header style="padding: 1em;">
    <div style="margin: auto;">
      <div  style="margin: auto; display: flex;" >
      <a style="margin: 10px;" href="/">
        <img id="logoImg" src="images/cat_logo.png" width="80" height="80" alt="logo">
      </a>
      <h1 style="font-weight:600; float: right; margin: auto 0;">Какое-то название сайта</h1>
    </div> </div>
  </header>
<main class="m-auto row col-10 col-md-8 p-0 g-0">

<button type="button" class="btn btn-success col-10 col-md-8 m-auto fs-1" data-bs-toggle="modal" data-bs-target="#formModal">
  Открыть форму
</button>

<!-- Modal -->
<div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Контактная форма</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex p-0">
        <form autocomplete="off" id="contactForm" class="m-auto row p-5 g-4">
          
          <div class="col-md-6">
            <label for="formName" class="form-label">Имя</label>
            <input name="name" id="formName" class="form-control" required placeholder="Введите ваше имя">
          </div>
          
          <div class="col-md-6">
            <label for="formEmail" class="form-label">Email</label>
            <input name="email" id="formEmail" class="form-control" required type="email" placeholder="Введите вашу почту">
          </div>
          
          <div class="col-12">
            <label for="formMessage" class="form-label">Сообщение</label>
            <textarea id="formMessage" class="form-control" name="message" required placeholder="Введите сообщение"></textarea>
          </div>
          
          <div class="col-12 d-flex">
            <div class="form-check m-auto">
              <label class="form-check-label" for="policyCheckBox">Согласие с политикой обработки персональных данных</label>
              <input class="form-check-input" type="checkbox" id="policyCheckBox" required name="policyCheckBox">
            </div>
          </div>
          <div class="col-12 d-flex">          
            <input type="submit" id="submitBtn" class="btn btn-success m-auto" value="Отправить">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</main>
<footer class="py-5">
  <div class="d-flex m-auto flex-column">

      All rights reserved (false)
  </div>
</footer>
